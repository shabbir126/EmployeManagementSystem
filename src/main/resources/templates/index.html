<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
	<meta charset="UTF-8" />
	<title>Employee</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" 
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
	crossorigin="anonymous">
</head>
<body>
	<div class="container my-2" align="center">
	
	<h3>Employee Lists</h3>
	<a th:href="@{/add}" class="btn btn-primary btn-sm mb-3">Add Employee</a>
	
	<table style="width:80%" border="1" 
	class="table table-striped table-responsive-md">
  <thead>
    <tr>
      <th scope="col">Name</th>
      <th scope="col">Email</th>
      <th scope="col">Age</th>
      <th scope="col">Designation</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
  <tr th:each="employee:${allemplist}">
    <td th:text="${employee.name}"></td>
     <td th:text="${employee.email}"></td>
      <td th:text="${employee.age}"></td>
       <td th:text="${employee.designation}"></td>
       <td><a th:href="@{/updateform/{id}(id=${employee.id})}" class="btn btn-primary">Update</a></td>
        <td><a th:href="@{/delete/{id}(id=${employee.id})}" class="btn btn-danger">Delete</a></td>
  </tr>
  </tbody>
</table>
	
	
	</div>
	
	
</body>
</html>
